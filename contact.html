    <section class="container animated fadeInUp mt-5 mb-5">
        <div class="card pageContent">
            <article class="card-body border-bottom sectionTitle">
                <h2 class="font-weight-bold text-center">
                    Shoot me a message!
                </h2>
            </article>
            <section class="card-body">
                <form>
                    <div class="form-group">
                        <label class="text-dark" for="formInputName">Name</label>
                        <input type="text" class="form-control" id="formInputName" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label class="text-dark" for="formInputEmail">Email</label>
                        <input type="email" class="form-control" id="formInputEmail" aria-describedby="emailHelp" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label class="text-dark" for="formInputMessage">Message</label>
                        <textarea class="form-control" id="formInputMessage" rows="5"></textarea>
                    </div>
                    <button id="submitContact" type="submit" class="btn btn-primary bg-secondary">Submit</button>
                </form>
            </section>
        </div>
    </section>
